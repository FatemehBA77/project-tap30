<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>travell</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="container travell block">
      <div class="travell__slides">
        <div class="travell__slide">
          <div class="slide__img">
            <img
              src="/assets/images/dino-reichmuth-A5rCN8626Ck-unsplash 7.png"
              alt=""
            />
          </div>
          <div class="slide__detail">
            <div class="slide__header">
              <span class="badge badge--primary">ویژه</span>
              <p>اقامت رایگان &bull; سفر سه روزه</p>
            </div>
            <p class="slide__title">سفر به قلب کویر</p>
            <div class="avatar-group">
              <div class="avatar">
                <img src="/assets/images/12.jpg" alt="" />
              </div>
              <div class="avatar">
                <img src="/assets/images/13.jpg" alt="" />
              </div>
              <div class="avatar">
                <img src="/assets/images/12.jpg" alt="" />
              </div>
              <div class="hidden-avatars">+12</div>
              <span class="slide__suggest">پیشنهاد</span>
            </div>
            <div class="slide__icons">
              <div class="">
                <i class="fa-solid fa-heart"></i>
                <span>12</span>
                <i class="fa-solid fa-eye"></i>
                <span>24</span>
              </div>
              <div>
                <i class="fa-solid fa-pen-to-square"></i>
                <i class="fa-solid fa-trash"></i>
              </div>
            </div>
          </div>
        </div>
